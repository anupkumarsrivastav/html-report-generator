<div class="chart-container">
    <h4 *ngIf="config.title">{{ config.title }}</h4>
    <div #chartDiv class="chart-plot" [style.height.px]="config.height || 400"></div>
    <div *ngIf="config.showDataTable && getTableConfig()" class="chart-data-table">
      <lib-data-table [config]="getTableConfig()!"></lib-data-table>
    </div>
    <div class="chart-actions" *ngIf="config.downloadEnabled">
      <button (click)="downloadChart()" class="download-btn">Download Chart</button>
    </div>
  </div>
